<section class="cart_section">
    <div class="container">
        <h2>Cart</h2>
        <div *ngIf="getCartDetails">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Sub Total</th>
                    <th>Remove Item</th>
                    <th>Checkout</th>

                </tr>
                <tr *ngFor="let getCartDetail of getCartDetails">
                    <td><img src="{{getCartDetail.ImageUrl}}" alt="P1" height="150px" width="130px"></td>
                    <td>
                        <div class="contentName">
                            <span>{{getCartDetail.Name}}</span>  
                        </div>
                    </td> 

                    <td>$
                        {{getCartDetail.Price}}</td>
                  
                    
                    <td>
                        $ {{getCartDetail.Quantity * getCartDetail.Price | number}}
                    </td>
                    <td><button type="button" class="delete" (click)="singleDelete(getCartDetail.ID)">
                            <i class="fa fa-trash"><mat-icon>delete</mat-icon> </i>
                        </button></td>
                        <td class="checkout">
                            <!-- <button (click)="checkout()"> <mat-icon>check_circle</mat-icon> </button> -->
                            <img src="../../assets/others/order.png" width="25px" height="25px" (click)="checkout()">
                        </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <h3>Total - $ {{total}}

                    </h3>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" class="removeall" (click)="removeall()">
                        <i class="fa fa-trash"></i>
                        Remove All Item</button> &nbsp;
                         <button type="button" class="removeall" (click)="checkout()">
                            <i class="fa fa-check_circle"></i>
                            Checkout</button>
                            
                </div>
            </div>
        </div>
    </div>
</section>
