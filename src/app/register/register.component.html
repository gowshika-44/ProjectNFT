<div class="whole">
<video loop=""  autoplay muted loop id="myVideo">
  <source loop="" src="/assets/back2.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <body class="bd">
  
    <form class="frm"  [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="container">
          <h1>Sign Up</h1>
          <label for="username">Username</label>
          <input formControlName="UserName" type="text" placeholder="Username" name="username" required>
          <span class="text-danger" *ngIf="signUpForm.controls['UserName'].dirty && signUpForm.hasError('required','UserName')">*UserName is required</span>
          <span></span>
          <label for="email">Email</label>
          <input formControlName="Email" type="text" placeholder="Email" name="email" required>
          <span class="text-danger" *ngIf="signUpForm.controls['Email'].dirty && signUpForm.hasError('required','Email')">*Email address is required</span>
          <span></span>

          <label for="phone">Phone</label>
          <input formControlName="PhoneNumber" type="text" placeholder="Phone Number" name="phone" required>
          <span class="text-danger" *ngIf="signUpForm.controls['PhoneNumber'].dirty && signUpForm.hasError('required','PhoneNumber')">*PhoneNumber is required</span>
          <span></span>
          <label for="Password">Password</label>
          <input formControlName="Password" type="password" placeholder="Password" name="Password" required>
      
          <label for="repeat">Confirm Password</label>
          <input formControlName="ConfirmPassword" type="password" placeholder="Confirm Password" name="repeat" required>
          <div *nfIf="passwordMatchError">Password does not Match</div>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button  mat-raised-button color="basics" type="button" class="cancelbtn" (click)="ClearValue()">Clear</button> &nbsp;
            <button  mat-raised-button color="basics"   type="submit" class="signupbtn" (click)="bact_to_sign()" (click)="signUp()" [disabled]="!signUpForm.valid">Done</button>
          </div>
        </div>
      </form>
    </body>
</div>
</div>
